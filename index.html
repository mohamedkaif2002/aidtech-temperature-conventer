<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">            
</head>
<body>
	<div class="display">
		<h1>Temperature Converter</h1>
		<div class="temp">
			<div class="conventer">
				<label>Fahrenheit 째F</label>
				<input type="number" id="fahrenheit" placeholder="째F">
			</div>

			<div class="conventer">
				<label>Celsius 째C</label>
				<input type="number" id="celsius" placeholder=" 째C">
			</div>

			<div class="conventer">
				<label>Kelvin K</label>
				<input type="number" id="kelvin" placeholder="K">
			</div>
		</div>
	</div>

	<script src="working.js"></script>
</body>

</html>
